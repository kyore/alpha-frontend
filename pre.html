<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Нэвтрэх | Альфа эмчийн зардлын даатгал</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/stylesheets/custom.css">
    <link rel="stylesheet" href="public/stylesheets/style.css">
</head>
<body>
<header class="header sticky-top px-md-5 py-md-4">
    <div class="row flex-nowrap justify-content-between">
        <div class="col-6">
            <img src="public/images/logo_sm.png" alt="">
        </div>

        <div class="col-6 d-flex justify-content-end align-items-center">
            <div class="dropdown" id="dropdownMenuButton"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <ul class="nav">
                    <li class="nav-item">
                        <img src="public/images/icons/user_sm.png" alt="">
                    </li>
                    <li class="nav-item mt-1 ml-1">
                        <span class="text-black">Жавхлан</span>
                    </li>
                </ul>

            </div>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Хувийн мэдээлэл</a>
                <a class="dropdown-item" href="#">Гарах</a>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 d-none d-md-block bg-white sidebar">
            <div class="sidebar-sticky">
                <h3 class="sidebar-heading">Даатгалын мэдээлэл</h3>

                <ul class="nav flex-column mx-5">
                    <li class="nav-item">
                        <span class="nav-item-head">Бүтээгдэхүүн:</span>
                        <span class="text-khd">Альфа (Эрүүл мэндийн даатгал)</span>
                    </li>

                    <li class="nav-item">
                        <span class="nav-item-head">Код:</span>
                        <span class="text-khd">А210020</span>
                    </li>

                    <li class="nav-item">
                        <span class="nav-item-head">Дуусах хугацаа:</span>
                        <span class="text-khd">2019.02.12</span>
                    </li>

                    <li class="nav-item">
                        <span class="nav-item-head">Хамгаалалт:</span>
                        <span class="text-khd">10 сая</span>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-9 pt-3 px-5 min-vh-100"
              style="background-image: url('public/images/Image 1.png'); background-repeat: no-repeat; background-position: center">

            <h4 class="text-heading">Урьдчилан магадлагааны хуудас</h4>

            <form action="" class="mt-4">
                <div class="row">
                    <div class="col-md-6 border-right">
                        <div class="form-content">
                            <h6 class="text-uppercase">Ерөнхий мэдээлэл</h6>
                            <small class="help-text">Даатгуулагчийн биеийн ерөнхий байдлын талаарх мэдээлэл</small>

                            <div class="form-group">
                                <label for="A">Одоо илэрч буй зовиур</label>
                                <input type="text" class="form-control" id="A">
                            </div>

                            <div class="form-group">
                                <label for="B">Зовиур хэзээнээс эхэлсэн болох</label>
                                <input type="text" class="form-control" id="B">
                            </div>

                            <div class="form-group">
                                <label for="C">Тайлбар</label>
                                <input type="text" class="form-control" id="C">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-content">

                            <h6 class="text-uppercase">Эмнэлгийн мэдээлэл</h6>
                            <span>&nbsp;</span>

                            <div class="form-group">
                                <label for="A">Эмнэлгийн нэр</label>
                                <input type="text" class="form-control" id="A">
                            </div>

                            <div class="form-group">
                                <label for="B">Эмчлэгч эмч</label>
                                <input type="text" class="form-control" id="B">
                            </div>

                            <div class="form-group">
                                <label for="C">Эмчийн утасны дугаар</label>
                                <input type="text" class="form-control" id="C">
                            </div>
                        </div>

                    </div>
                </div>

            </form>

        </main>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
